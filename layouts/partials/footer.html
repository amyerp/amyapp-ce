{{ "<!-- footer -->" | safeHTML }}
<div class="modal fade" id="generalmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header" id="genwinhead">
				<h5 class="modal-title" id="genwinheadtitle"></h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body" id="genwinbody">
			</div>
			<div class="modal-footer" id="genwinfooter">
			</div>
		</div>
	</div>
</div>
<footer class="section footer-static" >
    <div class="row align-items-center ml-1 mr-1">
      <div class="col-md-8 text-md-left text-center">
       <p class="">{{ .Site.Params.copyright | markdownify }}</p>
      </div>
      <div class="col-md-4 text-md-right text-center">
        <div class="" style="font-size: 10px;">Web version 1.5.0.0</div>
        <div class="" style="font-size: 10px;">Server version <span id="version"></span></div>
      </div>
    </div>
</footer>
