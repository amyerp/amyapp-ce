<form action="#" class=" ">

                      <div class="col-md-6">

                                <option value="1">+1</option>
                                <option value="2">+2</option>
                                <option value="3">+3</option>
                                <option value="4">+4</option>
                                <option value="5">+5</option>
                                <option value="39">+39</option>
                                <option value="49">+49</option>
                                <option value="852">+852</option>
                                <option value="other">Other ...</option>
                            </select>
                        </div>
                        <div class="form-group" id="ccurnamex" >
                            <label for="phonedesc">Description</label>
                            <input type="text" class="form-control"  name="phonedesc">
                        </div>
                        <div class="form-group" id="ccurnamex" >

                            <select class="custom-select form-control"  name="phonetype" required>

                                <option value="mobile">Mobile</option>

                            </select>
                        </div>


                        </div>
                  <div class="col-md-6">
                    <div class="form-group">
                        <label for="accnumber">Phone number</label>

                        <input type="text" class="form-control mr-1" name="phonearea" style="width:60px; display:inline;" number><input type="text" class="form-control" name="phonenumber" style="width:150px; display:inline;" number>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phonecomment">Comment </label>
                        <textarea name="phonecomment" rows="2" class="form-control"></textarea>
                    </div>

                      <div class="form-group col-sm-12 col-md-2 text-center mt-2">
                      <button type="button" class="btn btn-danger" data-repeater-delete id="ccurdel"> <i class="ft-x"></i>Delete</button>
                                                                  </div>
                                                                  </div>
                                                                  </div>
</form>
</div>
</div>
<button type="submit" class="btn btn-primary" id="phonesave" ><i class="la la-check-square-o"></i> Save</button>
<button type="submit" class="btn btn-primary" id="phonesaveperson" hidden><i class="la la-check-square-o"></i> Save</button>
