{{ define "main" }}
{{ "<!-- BEGIN: Content-->" | safeHTML }}

<div class="app-content ">
    <div class="content-overlay"></div>
    <div class="content-wrapper">
        <div class="content-header row">
            <div class="content-header-left col-md-6 col-12 mb-2">
                <h3 class="content-header-title mb-0">Transfer</h3>
                <div class="row breadcrumbs-top">
                    <div class="breadcrumb-wrapper col-12">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="/">Home</a>
                            </li>
                            <li class="breadcrumb-item"><a href="/transfers/">Transfers</a>
                            </li>
                            <li class="breadcrumb-item">Transfer
                            </li>
                        </ol>
                    </div>
                </div>
            </div>
            <div class="content-header-right text-md-right col-md-6 col-12">
                <div class="btn-group" id="edbtn" hidden>
                    <button class="btn btn-round btn-info mb-1" type="button"> Edit ...</button>
                </div>
                <div class="btn-group" id="compliteagr" hidden>
                    <button class="btn btn-round btn-info mb-1" type="button" id="comptransfer"> Complite</button>
                </div>
            </div>
        </div>
        <div class="content-body">

        </div>
    </div>
</div>

<section id="icon-tabs">
    <div class="row">
        <div class="col-12">
          <div class="card">
              <div class="card-header">
                  <h4 class="card-title" id="invoicetype"> Tansfer Details</h4><div id="invoicebade"></div><div>
                  <a class="mycompheader heading-elements-toggle"><i class="la la-ellipsis-h font-medium-3"></i></a>
                  <div class="heading-elements">
                      <ul class="list-inline mb-0">
                        <li><a data-action="collapse" id="mycompcollapse"><i class="ft-minus"></i></a></li>
                        <li><a data-action="reload"><i class="ft-rotate-cw"></i></a></li>
                        <li><a data-action="expand"><i class="ft-maximize"></i></a></li>
                  </div>
              </div>
              <div class="card-content collapse show" id="mycompdet">
                  <div class="card-body">
                    <div id="invoicebody" >
                      <div class="row">
                        <div class="col-md-6">
                          <div><b>TransferID:</b> <div id="transferid"></div></div>
                          <div><b>From: </b><div id="transferfrom"></div></div>
                            <div><b>To: </b><div id="transferto"></div></div>
                            <div><b>Amount: </b><div id="amount"></div></div>
                            <div><b>Date: </b><div id="date"></div></div>
                          </div>
                          <div class="col-md-6">
                            <div><b>Created:</b> <div id="created"></div></div>
                            <div><b>Created By:</b> <div id="createdby"></div></div>
                            <div><b>Edited:</b> <div id="edited"></div></div>
                            <div><b>Edited By:</b> <div id="editedby"></div></div>
                            <div><b>Complited By:</b> <div id="complitedby"></div></div>
                            <div><b>Description:</b> <div id="description"></div></div>
                            <div><b>Comment:</b> <div id="comment"></div></div>
                            </div>

                      </div>

                    </div>



          </div>
      </div>
  </div>

        </div>
    </div>
</section>
